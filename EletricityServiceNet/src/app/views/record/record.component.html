<div class="record">
  <howell-card>
    <div class="record-content">
      <div class="record-content-title title">报警记录</div>
      <div class="record-content-filter">
        <div class="left">
          <div class="record-content-filter-item">
            <div>开始时间：</div>
            <div>
              <input
                width="200px"
                type="text"
                DateTimePicker
                [format]="'yyyy-MM-dd HH:mm'"
                [startView]="DateTimePickerView.day"
                [minView]="DateTimePickerView.hour"
                [date]="options.begin"
                (change)="changeBegin($event)"
                class=""
              />
            </div>
          </div>
          <div class="record-content-filter-item">
            <div>结束时间：</div>
            <div>
              <input
                width="200px"
                type="text"
                DateTimePicker
                [format]="'yyyy-MM-dd HH:mm'"
                [startView]="DateTimePickerView.day"
                [minView]="DateTimePickerView.hour"
                [date]="options.end"
                (change)="changeEnd($event)"
                class=""
              />
            </div>
          </div>
          <div class="record-content-filter-item">
            <div>选择楼层：</div>
            <div>
              <select
                width="150px"
                name=""
                id=""
                (change)="floorChange($event)"
              >
                <option *ngFor="let item of floors" [value]="item.value">
                  {{ item.language }}
                </option>
              </select>
            </div>
          </div>
          <div class="record-content-filter-item">
            <div>报警类型：</div>
            <div>
              <select width="150px" name="" id="">
                <option *ngFor="let item of eventTypes" [value]="item.value">
                  {{ item.language }}
                </option>
              </select>
            </div>
          </div>
          <div class="record-content-filter-item">
            <button class="full" (click)="onsearch()">查询</button>
          </div>
        </div>
        <div class="right">
          <div class="record-content-filter-item">
            <div>
              <input type="text" [(ngModel)]="options.name" />
            </div>
            <div>
              <button class="full" (click)="onsearch()">搜索</button>
            </div>
          </div>
        </div>
      </div>

      <div class="record-content-table">
        <howell-record-event-table [load]="load"></howell-record-event-table>
      </div>
    </div>
  </howell-card>
</div>
