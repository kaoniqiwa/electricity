<div class="realtime-device-list-table table">
  <div class="body nohead" *ngIf="!!datas">
    <table border="0" cellpadding="0" cellspacing="0">
      <tbody>
        <tr *ngFor="let item of datas">
          <td [width]="width[0]">{{ item.name }}</td>
          <td class="right" [width]="width[1]">{{ item.floor }}</td>
          <td [width]="width[2]">{{ Language.EventType(item.event) }}</td>
          <td [width]="width[3]">{{ item.time }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
