<div class="realtime-device-list-table table">
  <div class="head">
    <table border="0" cellpadding="0" cellspacing="0">
      <thead>
        <tr>
          <td [width]="width[0]">名称</td>
          <td [width]="width[1]">楼层</td>
          <td [width]="width[2]">区域</td>
          <td [width]="width[3]">报警类型</td>
          <td [width]="width[4]">报警时间</td>
          <td [width]="width[5]">操作</td>
        </tr>
      </thead>
    </table>
  </div>
  <div class="body" *ngIf="!!datas">
    <table border="0" cellpadding="0" cellspacing="0">
      <tbody>
        <tr *ngFor="let item of datas">
          <td [width]="width[0]">{{ item.name }}</td>
          <td [width]="width[1]">{{ item.name }}</td>
          <td [width]="width[2]">{{ item.name }}</td>
          <td [width]="width[3]">{{ item.name }}</td>
          <td [width]="width[4]">{{ item.name }}</td>
          <td [width]="width[5]">
            <div class="operation">
              <div class="preview">
                <i class="howell-icon-video"></i>
              </div>
              <div class="playback">
                <i class="howell-icon-video"></i>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
