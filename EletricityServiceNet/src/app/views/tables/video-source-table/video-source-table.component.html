<div class="video-source-table table">
  <div class="body nohead" *ngIf="!!datas">
    <table border="0" cellpadding="0" cellspacing="0">
      <tbody>
        <tr *ngFor="let item of datas">
          <td
            [class.selected]="item === selected"
            (click)="onselect(item)"
            [width]="width[0]"
          >
            {{ item.name }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
