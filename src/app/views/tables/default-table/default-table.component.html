<div class="default-table table">
  <div class="body nohead" *ngIf="!!datas">
    <table border="0" cellpadding="0" cellspacing="0">
      <tbody>
        <tr *ngFor="let item of datas">
          <td
            [class.selected]="item === selected"
            (click)="onselect(item)"
            width="100%"
          >
            {{ item.language }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
