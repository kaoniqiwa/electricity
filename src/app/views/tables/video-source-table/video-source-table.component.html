<div class="video-source-table table">
  <div class="body nohead" *ngIf="!!datas">
    <table border="0" cellpadding="0" cellspacing="0">
      <tbody>
        <tr *ngFor="let item of datas" [class.selected]="item === selected">
          <td (click)="onselect(item)" [width]="width[0]">
            {{ item.name }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
