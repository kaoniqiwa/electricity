<div class="settings-map">
  <div *ngIf="!svg" class="content-no">
    <button (click)="onupload()">
      <i class="howell-icon-plus"></i>
    </button>
  </div>
  <input
    type="file"
    (change)="fileChange()"
    accept=".svg"
    #file
    style="display: none"
  />
  <div *ngIf="!!svg" class="content">
    <howell-map-chart
      [url]="svg"
      [points]="points"
      (onclick)="onClick($event)"
      (ondblclick)="onDoubleClick($event)"
      (onpointclick)="onPointClick($event)"
    ></howell-map-chart>
  </div>
</div>
