<div class="floor-camera-tree">
  <div class="tree-container">
    <howell-common-tree
      [showButton]="true"
      [dataSubject]="datas"
      [holdStatus]="config.tree.holdStatus"
      [defaultIds]="config.tree.defaultIds"
      [depth]="config.tree.depth"
      (selectTreeNode)="selectTreeNodeHandler($event)"
      (nodeButtonClick)="onNodeButtonClicked($event)"
    ></howell-common-tree>
  </div>
</div>
